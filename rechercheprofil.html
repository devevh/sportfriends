<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <title>Chercher un friend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/icones/logo.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="./css/w3.css" type="text/css">
    <link rel="stylesheet" href="./css/w3-theme-bleu.css" type="text/css">
    <link rel="stylesheet" href="./css/fontAwesome/css/all.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header class="w3-container w3-padding" id="myHeader">
      <div class="w3-center">
        <p class=""><img src="./images/logo.png" class="" id="imglogo"></p>
        <h3 class="w3-text-theme w3-padding-top-24"><b>Chercher par affinités</b></h3>
      </div>
    </header>
    <!-- Main -->
    <div id="main">
      <div id="content" class="w3-container">
        <header class="w3-center">
          <p></p>
        </header>
        <span id="infoconnexion"></span>
        <form name="formrechercheprofil" id="formrechercheprofil" action="./action/rechercheprofil.php" method="POST" > 
          <div class="w3-row-padding">
            <div class="w3-col m6 s12 w3-margin-top"><span class="w3-margin-left">Sexe</span>
              <input class="w3-radio w3-margin-left" type="radio" name="sexe" id="f" value="f" required><label for="f">Femme</label>
              <input class="w3-radio w3-margin-left" type="radio" name="sexe" id="h" value="h" required><label for="h">Homme</label>
            </div>
            <div class="w3-col m6 s12 w3-margin-top"><label for="age">Age</label>
              <select class="w3-input" name="age" id="age">
                <option value="0" selected>age</option>
                <option value="d18a29">18 - 29</option>
                <option value="d30a39">30 - 39</option>
                <option value="d40a49">40 - 49</option>
                <option value="d50a49">50 - 59</option>
                <option value="d60a99">60 et +</option>
              </select>
            </div>
          </div>
          <div class="w3-row-padding">
            <div class="w3-col m12 s12 w3-margin-top"><label for="ville">Ville</label><input class="w3-input" type="text" name="ville" id="ville" placeholder="ville"></div>
          </div>
          <div class="w3-row-padding">
            <div class="w3-col m6 s12 w3-margin-top"><label for="abonnement" class="w3-tooltip">Abonnement *<em class="w3-text w3-small">Les champs avec * sont obligatoires.</em></label>
              <select class="w3-input" name="abonnement" id="abonnement" required>
                <option value="null" selected>Choisir un abonnement</option>
                <option value="basicfit">Basic fit</option>
                <option value="fitnesspark">Fitness park</option>
                <option value="neoness">Neoness</option>
                <option value="orangebleue">Orange bleue</option>
              </select>
            </div>
            <div class="w3-col m6 s12 w3-margin-top"><label for="objectif">Objectif</label>
              <select class="w3-input" name="objectif" id="objectif">
                <option value="null" selected>Choisir un objectif</option>
                <option value="renforce">renforcement</option>
                <option value="forme">remise en forme</option>
                <option value="masse">prise de masse</option>
                <option value="poids">perte de poids</option>
                <option value="activite">activité sportive</option>
                <option value="lien">lien social</option>
              </select>
            </div>
            <div class="w3-col m12 w3-margin-top w3-center">
              <input type="submit" class="w3-button w3-theme" name="btn_recherche" id="btn_recherche" value="Chercher">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="">
    </footer>
