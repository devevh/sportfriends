  <body>
  <!-- Header -->
  <header class="w3-container w3-padding" id="myHeader">
    <a href="compte.html"><span id="ouvrircompte" class="fa fa-gear w3-xlarge w3-text-theme w3-margin-small w3-display-topleft "></span></a>
    <div class="w3-center">
      <img src="./images/logo_bandeau.png" id="imglogo">
      <h1 class="w3-xxxlarge w3-hide-small">SPORTFRIENDS</h1>
    </div>
  </header>
    <!-- Main -->
    <section id="main">
      <div id="content" class="w3-container">
        <header class="w3-center">
          <p>Gérer son profil SportFriends</p>
        </header>
        <span id="infoconnexion"></span>
        <form name="formsinscrire" id="formsinscrire" action="./action/majprofil.php" method="POST">
          <div class="w3-row-padding"><span id="controle"></span>
            <div class="w3-col m4 s12 w3-margin-bottom"><span>Sexe</span>
            <input class="w3-radio" type="radio" name="sexe" id="f" value="f" required><label for="f">Femme</label>
            <input class="w3-radio" type="radio" name="sexe" id="h" value="h" required><label for="h">Homme</label>
            </div>
            <div class="w3-col m8 s12 w3-margin-bottom"><label for="pseudo">Pseudo</label><input class="w3-input" type="text" name="pseudo" id="pseudo" placeholder="Pseudo" minlength="6" maxlength="20" required></div>
          </div>
          <div class="w3-row-padding">
            <div class="w3-col m6 s12 w3-margin-bottom"><label for="prenom">Prénom</label><input class="w3-input" type="text" name="prenom" id="prenom" minlength="3" placeholder="Prénom" required></div>
            <div class="w3-col m6 s12 w3-margin-bottom"><label for="nom">Nom</label><input class="w3-input" type="text" name="nom" id="nom" minlength="4" placeholder="Nom" required></div>
            <div class="w3-col m6 s12 w3-margin-bottom"><label for="telephone">Téléphone</label><input class="w3-input" type="number" name="telephone" id="telephone" minlength="9" placeholder="066010203" required></div>
            <div class="w3-col m6 s12 w3-margin-bottom"><label for="email">Email</label><input class="w3-input" type="email" name="email" id="email" placeholder="mail@exemple.ga"></div>
          </div>
          <div class="w3-row-padding">
              <div class="w3-col m6 s12 w3-margin-bottom"><label for="abonnement">Abonnement</label>
              <select class="w3-input" name="abonnement" id="abonnement" required>
                <option value="null" selected>Choisir un abonnement</option>
                <option value="basicfit">Basic fit</option>
                <option value="fitnesspark">Fitness park</option>
                <option value="neoness">Neoness</option>
                <option value="orangebleue">Orange bleue</option>
              </select>
              </div>
              <div class="w3-col m6 s12 w3-margin-bottom"><label for="objectif">Objectif</label>
              <select class="w3-input" name="objectif" id="objectif" required>
                <option value="null" selected>Choisir un objectif</option>
                <option value="renforce">renforcement</option>
                <option value="forme">remise en forme</option>
                <option value="masse">prise de masse</option>
                <option value="poids">perte de poids</option>
                <option value="activite">activité sportive</option>
                <option value="lien">lien social</option>
              </select>
              </div>      
          </div>  
          <div class="w3-row-padding">
            <div class="w3-col m12 s12 w3-margin-bottom"><label for="ville">Ville</label><input class="w3-input" type="text" name="ville" id="ville" placeholder="ville" required></div>
          </div>
          <div class="w3-row-padding">
		    <div class="w3-col m6 s12 w3-margin-bottom"><label for="mdp1">Mot de passe&nbsp;<a href="#reponse"><i class="fa fa-eye" id="voir"></i></a></label><input class="w3-input" type="password" name="mdp1" id="mdp1" minlength="4" required></div>
            <div class="w3-col m6 s12 w3-margin-bottom"><label for="mdp2">Confirmation&nbsp;<i id="checkmdp" class='' ></i></label><input class="w3-input" type="password" name="mdp2" id="mdp2" minlength="4" required></div>
            <div class="w3-col m12 w3-margin-top w3-margin-bottom w3-center">
              <input type="submit" class="w3-button w3-theme" name="btn_inscription" id="btn_inscription" value="Mettre à jour">
            </div>
          </div>
        </form>
      </div>
